<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
</head>
<body>
   <div class="headerDiv">
        <% if (isLoggedIn) { %>
            <div class="profileContainer">
                <img id="profileImg" src="<%=profileImageUrl%>" alt="profile image">
            </div>
       <% } else { %>
            <a href="/auth/google">Google Login</a>
       <% } %>
   </div>
</body>
</html>
