<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="headerDiv">
        <% if (isLoggedIn) { %>
            <div class="profileContainer">
                <div class="imgContainer">
                    <img id="profileImg" src="<%=profileImageUrl%>" alt="profile image">
                </div>
                <div id="profileOverlayContainer" class="profileOverlayContainer displayNone">
                    <div class="profileOverlay">
                        <p class="userNameP toolTip">
                            <%=userName%>
                            <span class="toolTipText">This Person Is Awesome</span>
                        </p>
                        <div class="notificationSwitchContainer">
                            <label for="notificationsCheckbox">Notifications On This Device<input class="notificationsCheckbox" id="notificationsCheckbox" type="checkbox"></label>
                        </div>
                        <button id="manageTeamsButton" class="manageTeamsButton">Manage Teams</button>
                        <button id="logOutButton" class="logOutButton">Log Out</button>
                    </div>
                </div>
            </div>
       <% } else { %>
            <a href="/auth/google">Google Login</a>
       <% } %>
    </div>

    <div class="createBadgeDiv">
        <h2>Send a badge!</h2>
        <div class="createBadgeContainer">
            <h3>Select Team</h3>
            <select name="teamSelection" id="teamSelection" disabled>
                <option value="Loading_Teams">Loading Teams...</option>
            </select>

            <h3>Select Member</h3>
            <select name="memberSelection" id="memberSelection" disabled>
                <option value="Select_Team_First">Select Team First</option>
            </select>

            <div class="exampleBadgeContainer">
                <img src="/testBadgeIcon.png" width="128" height="128" alt="badgeIcon">
                <label for="titleTextField">Title<input type="text" id="titleTextField"></label>
                <label for="descTextField">Description <input type="text" id="descTextField"></label>
            </div>
            <button id="previewBadgeButton">Preview Badge</button>
            <button id="sendBadgeButton">Send Badge</button>
        </div>
    </div>

    <div class="recentBadgesDiv">
        <h2>Recent Badges</h2>
        <div id="badgesContainer" class="badgesContainer"></div>
    </div>
</body>
</html>
